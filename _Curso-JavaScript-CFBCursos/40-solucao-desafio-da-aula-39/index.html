<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #jogador{
            position: absolute;
            top: 40px;
            left: 0px;
            background-color: #00F;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="jogador"></div>
    
    <button id="btIni">Iniciar</button>
    <button id="btPara">Parar</button>
    
    
    
    
    
    
    
    
<script>
    
    var jog;
    var vel;
    var dx;
    var dy;
    var px;
    var py;
    var anima;
    var estado;
    
    function inicia(){
        vel = 2;
        dx = 1;
        dy = 0;
        px = 0;
        py = 0;
        estado = 1;// 1-movendo - 0-parada
        jog = document.getElementById('jogador');
        jog.addEventListener('click', moverParar);
        document.getElementById('btIni').addEventListener('click', mover);
        document.getElementById('btPara').addEventListener('click', parar);
        game();
    }
    
    function moverParar(){
        if(estado){
            estado = 0;
            jog.style.backgroundColor = '#f00';
            cancelAnimationFrame(anima);
        }else{
            estado = 1;
            jog.style.backgroundColor = '#00f';
            anima = requestAnimationFrame(game);
        }
    }
    
    function mover(){
        if(!estado){
            estado = 1;
            jog.style.backgroundColor = '#00f';
            anima = requestAnimationFrame(game);
        }
    }
    
    function parar(){
        
        estado = 0;
        jog.style.backgroundColor = '#f00';
        cancelAnimationFrame(anima);
        
    }
    
    function game(){
        px += (dx*vel);
//        py += (dy*vel);
        jog.style.left = px+'px';
//        jog.style.left = py+'px';
        if(px > 630){
            dx = -1;
        }else if(px < 0){
            dx = 1;
        }
        anima = requestAnimationFrame(game);
    }
    
    
    window.addEventListener('load', inicia);
    
    
    
    var obj = document.getElementById('jogador');
    var ang = 0;
    var anima;

    function gira(){
        obj.style.transform = "rotate("+ang+"deg)";
        ang++;
        if(ang > 360){
            ang = 0;
        }
        anima = requestAnimationFrame(gira);
    }
    gira();
    
    
    
    
    
    
    
    
</script>    
</body>
</html>
