<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<script>
    
    var num;//Maximo 10
    
    try{
        num = prompt('Digite um valor: ');
        if(num > 10){
            throw new Error('Valor inválido, o valor é 10');
        }
    }catch(e){
        console.log('ERRO: '+e.message)
        num = 10;
    }finally{
        document.write('Fim do tratamento ');
        document.write('Valor: '+num);
    }
    
    
    
    
    
    
    
    
    
    
    
    
</script>

</body>
