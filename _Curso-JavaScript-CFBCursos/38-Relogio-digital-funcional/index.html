<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio Digital Funcional</title>
    <style>
        #rel{
            text-align: center;
            color: #0f0;
            font-weight: bold;
            font-size: 20px;
            width: 100px;
            background-color: #000;
        }
        
    
    
    
    </style>
</head>
<body>
    <input type="text" id="rel"/>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
<script>
    function relogio(){
        var data = new Date();
        var hor = data.getHours();
        var min = data.getMinutes();
        var seg = data.getSeconds();
        
        if(hor < 10){
            hor = '0'+hor;
        }
        if(min < 10){
            min = '0'+min;
        }
        if(seg < 10){
            seg = '0'+seg;
        }
        
        var horas = hor+':'+min+':'+seg;
        
        document.getElementById('rel').value = horas;
        
    }
    var tempo = setInterval(relogio, 1000);
    
    

</script>    
</body>
</html>
