<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #jogador{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: #00F;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="jogador"></div>
    
    
    
    
    
    
    
    
    
    
    
    
    
<script>
    
    var jog;
    var vel;
    var dx;
    var dy;
    var px;
    var py;
    var anima;
    
    function inicia(){
        vel = 5;
        dx = 1;
        dy = 0;
        px = 0;
        py = 0;
        jog = document.getElementById('jogador');
        jog.addEventListener('click', function(){
            cancelAnimationFrame(anima);
        });
        game();
    }
    
    function game(){
        px += (dx*vel);
//        py += (dy*vel);
        jog.style.left = px+'px';
//        jog.style.left = py+'px';
        if(px > 630){
            dx = -1;
        }else if(px < 0){
            dx = 1;
        }
        anima = requestAnimationFrame(game);
    }
    
    
    window.addEventListener('load', inicia);
    
    
    
    
    
    
    
    
    
    
    
    
</script>    
</body>
</html>
