<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Switch - case</title>
    <script>
        
        var pos;
        var msg;
        var pontos = 400;
        
        if(pontos >= 1000){
            pos = 1;
        }else if(pontos >= 800){
            pos = 2;
        }else if(pontos >= 600){
            pos = 3;
        }else{
            pos = 0;
        }
        
        
        
        switch(pos){
            case 1:
                msg = "Primeiro lugar <br> Medalha de Ouro";
                break;
            case 2:
                msg = "Segundo Lugar <br> Medalha de Prata";
                break;
            case 3:
                msg = "Terceiro Lugar <br> Medalha de Bronze";
                break;
            default:
                msg = "Nenhuma das posições <br> não ganhou nenhuma medalha";
        }
        switch(pos){
            case 1:
            case 2:
            case 3:
                msg += "<br>Subiu ao Podio";
                break;
            default:
                msg += "<br>Não subiu ao Podio";
        }
        
        document.write('Posição :'+pos+' '+msg);
        
        
        
        
        



    </script>
</head>

</body>
</html>
