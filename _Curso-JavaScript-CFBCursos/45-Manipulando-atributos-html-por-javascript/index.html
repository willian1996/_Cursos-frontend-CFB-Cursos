<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #imagem{
            width: 200px;
            height: 379px;
        }
        .c1{
            background-image: url("img/canada1.jpg");
        }
        .c2{
            background-image: url("img/canada2.jpg");
        }
        .c3{
            background-image: url("img/canada3.jpg");
        }
    
    
    </style>
</head>
<body>
    
    <button onclick="trocaImagem(1)">Imagem 1</button>
    <button onclick="trocaImagem(2)">Imagem 2</button>
    <button onclick="trocaImagem(3)">Imagem 3</button>
    <button onclick="removerImagem()">Remover Imagem</button>
    <button onclick="verifica()">Verifica</button>
    <div id="imagem"></div>
    
    
    
    
    
    
    
    
    
    
    
    
<script>
    var obj = document.getElementById('imagem');
    
    function trocaImagem(c){
        
        if(c == 1){
            obj.setAttribute('class', 'c1');
        }else if(c == 2){
            obj.setAttribute('class', 'c2');
        }else if(c == 3){
            obj.setAttribute('class', 'c3');
        }
    }
    
    function removerImagem(){
        obj.removeAttribute('class');
    }
    
    function verifica(){
        if(obj.hasAttribute('class')){
            alert("Atributo class esta na tag");
        }else{
            alert("Sem atributro class");
        }
    }
   






</script>
</body>
</html>
