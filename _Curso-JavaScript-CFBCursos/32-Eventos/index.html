<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #dv1{
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    
    
    
    
    
    </style>
</head>
<body onload="ola()">
    
    <div id="dv1" onmouseover="mudaCor(this, '#F00')" onmouseout="mudaCor(this, '#FFF')">
    
    
    </div>
    <br>
    
    <button onmouseover="mudaPos(this)">Clique em mim</button>
  
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script>
        function mudaCor(obj, cor){
            obj.style.backgroundColor = cor;
        }
        
        function mudaPos(obj){
            obj.style.position = 'absolute';
            obj.style.left = Math.random()*500+'px';
            obj.style.top = Math.random()*500+'px';
        }
        
        function ola(){
            var date = new Date();
            var hora = date.getHours;
            var txt = '';
            
            if(hora < 12){
                txt = 'Bom dia';
            }else if(hora < 18){
                txt = 'Boa tarde';
            }else{
                txt = 'Boa noite';
            }
            alert('OlÃ¡, '+txt);
            
        }
        
    
    
    
    
    
    
    </script>
</body>
</html>
