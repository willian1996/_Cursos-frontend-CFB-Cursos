<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
            height: 150px;
        }
        table,tr,th,td{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table id="tbNotas">
        <tr>
            <th>Alunos</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Resultado</th>
        </tr>
        <tr>
            <td>Willian</td>
            <td>37</td>
            <td>35</td>
            <td id="n1"></td>
        </tr>
        <tr>
            <td>Victor</td>
            <td>50</td>
            <td>50</td>
            <td id="n2"></td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>50</td>
            <td>32.7</td>
            <td id="n3"></td>
        </tr>
        <tr>
            <td>Bruno</td>
            <td>25</td>
            <td>45</td>
            <td id="n4"></td>
        </tr>
    </table>
    
    
<script>
    var tabela = document.getElementById('tbNotas');
    var nota;
    
    for(var i = 1; i < tabela.rows.length; i++){
        nota = parseFloat(tabela.rows[i].cells[1].innerHTML) + parseFloat(tabela.rows[i].cells[2].innerHTML);
        
        tabela.rows[i].cells[3].innerHTML = nota;
    }
    
    var n = [];
    n[0] = document.getElementById('n1');
    n[1] = document.getElementById('n2');
    n[2] = document.getElementById('n3');
    n[3] = document.getElementById('n4');
    
    for(var i = 0; i < 4; i++){
        if(n[i].innerHTML < 70){
            n[i].style.color = '#f00';
        }else{
            n[i].style.color = '#00f';
        }
    }
    
    




</script>
</body>
</html>
