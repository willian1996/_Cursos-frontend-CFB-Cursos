<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #painel{
            border: 1px solid #000;
            border-radius: 10px;
            padding: 15px;
            width: 150px;
            height: 100px;
        }
    </style>
</head>

<body>
    <button id="btnTam">Tamanho</button>
    
    <div id="painel"></div>
    
    
    <script>
        var l, a, t, px, py, painel;
        
        
        
       
        
        function info(){
            l = window.innerWidth; // largura interna da janela
        
            a = window.innerHeight // altura interna da janela
            
            px = window.screenX;
            py = window.screenY;
            painel.innerHTML = "L: "+l+"<br> A: "+a+"<br> X: "+px+"<br> Y: "+py;
        }
        
        document.getElementById('btnTam').addEventListener('click', info);
        
        function inicia(){
            painel = document.getElementById('painel');
            
        }
        
        window.addEventListener('load', inicia)
        
        
       
        
    
    
    
    
    
    
    
    
    
    </script>
</body>
