<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #dvslider{
            width: 600px;
            height: 300px;
            border: 1px solid #000;
        }
    
    
    
    
    </style>
</head>
<body>
    <div id="dvslider"></div>
    
    
    
    
    
    
    
    
    
<script>
    var imgs = [];
    var slider;
    var imgAtual;
    var maxImg;
    var tmp;
    var tempoTroca;
    
    function preCarregamento(){
        var s = 1;
        for(var i = 0; i < 5; i++){
            imgs[i] = new Image();
            imgs[i].src = 'img/canada'+s+'.jpg';
            s++;
        }
    }
    
    function carregarImg(img){
        slider.style.backgroundImage = "url('"+imgs[img].src+"')";
    }
    
    function inicia(){
        preCarregamento();
        imgAtual = 0;
        maxImg = imgs.length - 1;
        slider = document.getElementById('dvslider');
        carregarImg(imgAtual);
        tempoTroca = 2000;
        tmp = setInterval(troca, tempoTroca);
    }
    
    function troca(){
        imgAtual++;
        if(imgAtual > maxImg){
            imgAtual = 0;
        }
        carregarImg(imgAtual);
        
    }
    
    window.addEventListener('load', inicia);
    

    
    
    
</script>    
</body>
</html>
